<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Compost</title>
    <style>
        :root { 
            --dark-bg: #1a1a1a; 
            --glass-bg: rgba(30, 30, 30, 0.85); 
            --border-color: rgba(255, 255, 255, 0.1); 
            --text-color: #f0f0f0; 
            --error-color: #FF4136; 
            --success-color: #3D9970; 
            --google-blue: #4285F4;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--text-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: var(--glass-bg); 
            padding: 30px 40px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            backdrop-filter: blur(10px);
        }
        input { 
            width: 100%; 
            background-color: var(--dark-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            padding: 12px; 
            color: var(--text-color); 
            font-size: 14px; 
            box-sizing: border-box; 
            margin-bottom: 15px; 
        }
        button { 
            background-color: var(--google-blue); 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px; 
            font-weight: bold;
        }
        .message { 
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
        }
        .error { color: var(--error-color); background-color: rgba(255, 65, 54, 0.2); }
        .success { color: var(--success-color); background-color: rgba(61, 153, 112, 0.2); }
    </style>
</head>
<body>
    <div class="container" id="reset-container">
        <h2>Crea una nuova password</h2>
        <form id="reset-form">
            <input type="password" id="password" placeholder="Nuova Password" required>
            <input type="password" id="confirm-password" placeholder="Conferma Nuova Password" required>
            <button type="submit">Imposta Nuova Password</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = ''; // Assicurati che questo URL sia corretto
            const resetForm = document.getElementById('reset-form');
            const messageEl = document.getElementById('message');
            const container = document.getElementById('reset-container');

            // 1. Estrai il token dall'URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                container.innerHTML = '<h2>Token non valido o mancante.</h2><p class="error message" style="display: block;">Per favore, richiedi un nuovo link per il reset della password dalla pagina di login.</p>';
                return;
            }

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageEl.style.display = 'none';

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password.length < 8) {
                    messageEl.textContent = 'La password deve essere di almeno 8 caratteri.';
                    messageEl.className = 'message error';
                    messageEl.style.display = 'block';
                    return;
                }
                if (password !== confirmPassword) {
                    messageEl.textContent = 'Le password non coincidono.';
                    messageEl.className = 'message error';
                    messageEl.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, password })
                    });
                    const data = await response.json();

                    if (!response.ok) throw new Error(data.message);
                    
                    container.innerHTML = `<h2>Password Aggiornata!</h2><p class="success message" style="display: block;">${data.message}</p><p>Ora puoi chiudere questa pagina e tornare al sito principale per accedere.</p>`;

                } catch (error) {
                    messageEl.textContent = `Errore: ${error.message}`;
                    messageEl.className = 'message error';
                    messageEl.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
